version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: cs_db
    environment:
      POSTGRES_DB: centrum_szkoleniowe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"   # opcjonalnie wystaw na hosta
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d centrum_szkoleniowe"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  server:
    build: ./server
    container_name: cs_server
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      # Upewnij się, że FRONT_URL wskazuje na nginx z tej kompozycji
      DATABASE_URL: postgres://postgres:postgres@db:5432/centrum_szkoleniowe
      NODE_ENV: production
      PORT: 3000
      FRONT_URL: http://localhost:8080
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: cs_nginx
    depends_on:
      - server
    ports:
      - "8080:80"     # wejście na front: http://localhost:8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  db-data:
