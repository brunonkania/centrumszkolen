<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie – Centrum Szkoleń</title>
  <link rel="stylesheet" href="public/style.css" />
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo">Centrum Szkoleniń</a>
    <nav>
      <a href="kursy.html">Sklep</a>
      <a href="panel.html">Moje kursy</a>
    </nav>
  </header>

  <main class="container">
    <h1>Zaloguj się</h1>
    <form id="login-form" class="card" style="max-width:480px">
      <label style="display:block;margin-bottom:10px">
        E-mail
        <input id="email" type="email" required placeholder="test@example.com" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #cbd5e1" />
      </label>
      <label style="display:block;margin-bottom:10px">
        Hasło
        <input id="password" type="password" required placeholder="••••••••" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #cbd5e1" />
      </label>
      <button class="btn-primary" type="submit">Zaloguj</button>
      <span id="login-msg" style="margin-left:10px;color:#9b1c1c"></span>
    </form>

    <p class="mt-20">
      Konto testowe: <strong>test@example.com</strong> / <strong>Test123!</strong>
    </p>
  </main>

  <footer class="site-footer"><p>&copy; 2025 Centrum Szkoleń</p></footer>

  <script type="module">
    import { initLogin } from './js/auth.js';
    import './js/boot.js';
    initLogin({ successRedirect: 'kursy.html' });
  </script>
</body>
</html>
