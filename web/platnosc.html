<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status płatności</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <a class="logo" href="./index.html">Centrum Szkoleń</a>
    <nav class="topnav">
      <a href="./panel.html">Moje kursy</a>
      <button id="logoutBtn" class="btn btn-secondary">Wyloguj</button>
    </nav>
  </header>

  <main class="container">
    <section class="card" style="max-width:560px;margin:40px auto;">
      <h2>Status płatności</h2>
      <p class="muted">Jeśli płatność się powiodła, dostęp pojawi się w „Moje kursy”.</p>
      <a class="btn" href="./panel.html">Przejdź do panelu</a>
      <p id="msg" class="muted" style="min-height:1.4em;"></p>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const orderId = params.get('order');
    if (orderId) {
      document.getElementById('msg').textContent = `ID zamówienia: ${orderId}`;
    }
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
