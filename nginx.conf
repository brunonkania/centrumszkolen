server {
  listen 80;
  server_name _;

  # Serwuj pliki z katalogu web/
  root /usr/share/nginx/html;
  index index.html;
  autoindex off;

  # Frontend (HTML/JS/CSS)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Jeśli chcesz proxy do API przez ten sam host (opcjonalnie):
  # Zmienisz wtedy API_URL na '/api' w web/js/api.js
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://server:3000/;  # nazwa usługi z docker-compose
  }
}
